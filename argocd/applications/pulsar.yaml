apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulsar
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: pulsar
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/deployments/pulsar
    repoURL: https://github.com/yuweisung/local-stack.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
